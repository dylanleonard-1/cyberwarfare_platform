<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Command Panel - Red Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-items");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function executeCommand(event) {
            event.preventDefault();
            let taskInput = document.getElementById("task");
            let command = taskInput.value;
            let logBox = document.getElementById("command-log");

            if (command.trim() !== "") {
                let newEntry = document.createElement("p");
                newEntry.innerHTML = "âš¡ Executing: <b>" + command + "</b>";
                logBox.appendChild(newEntry);
                taskInput.value = "";

                setTimeout(() => {
                    let successEntry = document.createElement("p");
                    successEntry.innerHTML = "âœ… Command completed: <b>" + command + "</b>";
                    logBox.appendChild(successEntry);
                }, 2000);
            }
        }
    </script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu-bar {
            background-color: red;
            padding: 10px;
            text-align: left;
        }
        .menu-btn {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-items {
            display: none;
            background: #222;
            padding: 15px;
        }
        .menu-items a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .menu-items a:hover {
            background: darkred;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
        .input-field {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .execute-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        .command-log {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="menu-bar">
        <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
    </div>

    <div id="menu-items" class="menu-items">
        <a href="{{ url_for('red_attack') }}">ğŸ  Welcome Page</a>
        <a href="{{ url_for('brute_force') }}">ğŸ”“ Brute Force</a>
        <a href="{{ url_for('vuln_scan') }}">ğŸ” Vulnerability Scanner</a>
        <a href="{{ url_for('xss_sql') }}">ğŸ’» XSS & SQL Injection</a>
        <a href="{{ url_for('phishing') }}">ğŸ“§ Phishing Campaign</a>
        <a href="{{ url_for('reverse_shell') }}">ğŸ”„ Reverse Shell</a>
        <a href="{{ url_for('c2_panel') }}">âš¡ C2 Command Panel</a>
        <a href="{{ url_for('team_chat') }}">ğŸ’¬ Team Chat</a>
        <a href="{{ url_for('red_scoreboard') }}">ğŸ“Š Scoreboard</a>
        <a href="{{ url_for('logout') }}">ğŸšª Logout</a>
    </div>

    <div class="container">
        <h1>ğŸ“¡ Command & Control Panel</h1>
        <p>Manage ongoing attack operations.</p>
        
        <form onsubmit="executeCommand(event)">
            <label>Task:</label>
            <input type="text" id="task" placeholder="Enter command" class="input-field">
            <button type="submit" class="execute-btn">Execute</button>
        </form>

        <div id="command-log" class="command-log">
            <p>ğŸ“œ Command Log:</p>
        </div>
    </div>

</body>
</html>
