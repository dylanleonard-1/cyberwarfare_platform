<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Team Scoreboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-items");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu-bar {
            background-color: red;
            padding: 10px;
            text-align: left;
        }
        .menu-btn {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .menu-items {
            display: none;
            background: #222;
            padding: 15px;
        }
        .menu-items a {
            display: block;
            color: white;
            padding: 5px;
            text-decoration: none;
        }
        .menu-items a:hover {
            background: red;
        }
        .scoreboard-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }
        .blue-score {
            color: blue;
        }
        .red-score {
            color: red;
        }
    </style>
</head>
<body>

    <div class="menu-bar">
        <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>
    </div>

    <div id="menu-items" class="menu-items">
        <a href="{{ url_for('red_attack') }}">🏠 Welcome Page</a>
        <a href="{{ url_for('brute_force') }}">🔓 Brute Force</a>
        <a href="{{ url_for('vuln_scan') }}">🔍 Vulnerability Scanner</a>
        <a href="{{ url_for('xss_sql') }}">💻 XSS & SQL Injection</a>
        <a href="{{ url_for('phishing') }}">📧 Phishing Campaign</a>
        <a href="{{ url_for('reverse_shell') }}">🔄 Reverse Shell</a>
        <a href="{{ url_for('c2_panel') }}">⚡ C2 Command Panel</a>
        <a href="{{ url_for('team_chat') }}">💬 Team Chat</a>
        <a href="{{ url_for('red_scoreboard') }}">📊 Scoreboard</a>
        <a href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>

    <div class="scoreboard-container">
        <h1>📊 Red Team Scoreboard</h1>
        <p class="score red-score">🔴 Red Team Score: {{ red_score }}</p>
        <p class="score blue-score">🔵 Blue Team Score: {{ blue_score }}</p>
        <a href="{{ url_for('red_attack') }}">🔙 Back to Red Team Console</a>
    </div>

</body>
</html>
